<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty - API</title>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container-fluid center">
      <div class="row align-self-start mb-5">
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="./image/RICK_MORTY_ICON-01.svg"
                alt="ricj and morty"
                width="40"
                height="40"
              />
            </a>
          </div>
        </nav>
      </div>
      <div class="row text-center center row-inputs">
        <div class="col-12">
          <h1 class="title">API de Rick and Morty</h1>
        </div>
        <div class="col-12">
          <form class="d-flex form-search" role="search">
            <div class="btn-input-search">
              <input
                class="form-control input-search"
                type="search"
                placeholder="Pesquise"
                aria-label="Search"
              />
              <button class="btn btn-search" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="container container-card">
        <div class="row row-card" id="row-character">    
        </div>
        <div class="row row-page">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <button class="page-link" aria-label="Previous" id="retorno">
                  <span aria-hidden="true">&laquo;</span>
                </button>
              </li>
              <li class="page-item">
                <a class="page-link" id="numCont"></a></li>
              <li class="page-item">
                <button class="page-link" aria-label="Next" id="avanco">
                  <span aria-hidden="true">&raquo;</span>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>

    <footer class="container-fluid center">
      <div class="row my-5 row-footer">
        <div class="col-12 col-md-4 center">
          <p>Personagem: <span id="personagens">XX</span></p>
        </div>
        <div class="col-12 col-md-4 center">
          <p>Localizações: <span id="localizacao">XX</span></p>
        </div>
        <div class="col-12 col-md-4 center">
          <p>Episódios: <span id="episodio"> XX</span></p>
        </div>
      </div>
      <div class="row mt-5 row-footer">
        <div class="col-12">
          <small>Desenvolvido por: <span>Mateus C. Silva</span> em 2023
          </small>
        </div>
      </div>
    </footer>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Character</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/57991f803a.js"></script>
    <script src="assets/axios/api.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
